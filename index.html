    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f1f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(87, 108, 188, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(115, 62, 173, 0.15) 0%, transparent 50%);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #00fffc, #9d4dff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 0 0 20px rgba(157, 77, 255, 0.3);
        }



        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 1000px;
            width: 90%;
            margin-top: 3rem;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(157, 77, 255, 0.3);
        }

        .nav-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 1rem;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .nav-item:hover img {
            transform: scale(1.1);
        }

        .nav-item .icon {
            width: 40px;
            height: 40px;
            margin-bottom: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #00fffc, #9d4dff);
            transition: transform 0.3s ease;
        }

        .nav-item:hover .icon {
            transform: scale(1.1);
        }

        .nav-item span {
            font-size: 0.9rem;
            text-align: center;
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            display: none;
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {

    <div class="error-message" id="errorMessage">
        网络连接出现问题，请检查您的网络设置后重试。
    </div>

    <footer>
        © 2025 Smart Portal. All rights reserved.
    </footer>

    <script>
        // 添加点击反馈和错误处理
        document.addEventListener('DOMContentLoaded', function () {
            const navItems = document.querySelectorAll('.nav-item');
            const errorMessage = document.getElementById('errorMessage');

            navItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    // 添加加载状态
                    this.classList.add('loading');

                    // 检查链接是否可访问（简单的超时检查）
                    const timeout = setTimeout(() => {
                        this.classList.remove('loading');
                        errorMessage.style.display = 'block';
                        setTimeout(() => {
                            errorMessage.style.display = 'none';
                        }, 3000);
                        e.preventDefault();
                    }, 5000);

                    // 如果页面正常加载，清除超时
                    window.addEventListener('beforeunload', () => {
                        clearTimeout(timeout);
                    });
                });

                // 添加键盘导航支持
                item.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });

            // 添加页面加载动画
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            document.body.style.transition = 'opacity 0.6s ease, transform 0.6s ease';

            setTimeout(() => {
                document.body.style.opacity = '1';
                document.body.style.transform = 'translateY(0)';
            }, 100);

            // 预加载关键页面
            const preloadLinks = [
                'https://zkobserver.site/',
                'https://game.ok9981.com',
                'https://name.ok9981.com',
                'https://thecodecraft.site/',
                'http://indiestarter.space/',
                'https://iconcut.vercel.app/'
            ];

            preloadLinks.forEach(url => {
                const link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = url;
                document.head.appendChild(link);
            });
        });

        // 添加快捷键支持
        document.addEventListener('keydown', function (e) {
            if (e.altKey) {
                const keyMap = {
                    '1': 0, // Web3观察
                    '2': 1, // 小游戏
                    '3': 2, // 取名
                    '4': 3, // 小白建站
                    '5': 4, // 建站工具
                    '6': 5  // 图标生成
                };

                if (keyMap.hasOwnProperty(e.key)) {
                    e.preventDefault();
                    const navItems = document.querySelectorAll('.nav-item');
                    if (navItems[keyMap[e.key]]) {
                        navItems[keyMap[e.key]].click();
                    }
                }
            }
        });
        // 修复：返回/从缓存恢复后移除禁用状态，保证可再次点击
        window.addEventListener('pageshow', function () {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('loading'));
            const errorMessage = document.getElementById('errorMessage');
            if (errorMessage) errorMessage.style.display = 'none';
        });
    </script>
